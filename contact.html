<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-outer">
        <a href="/" class="logo-link" aria-label="Go to homepage"
          ><img src="assets/logo.png" alt="site logo" class="logo-image"
        /></a>
        <nav>
          <ul>
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="contact.html">Contact</a></li>
            <li class="nav-item"><a href="post.html">Posts</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main" id="main">
      <h1>Contact us</h1>
      <form action="">
        <div class="form-group">
          <label for="firstname">First name</label>
          <input type="text" id="fname" name="first_name" required />
        </div>
        <div class="form-group">
          <label for="lastname">Last name</label>
          <input type="text" id="lname" name="last_name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <fieldset>
          <legend>Message Type</legend>
          <div class="form-group">
            <label for="general">General</label>
            <input type="radio" id="general" name="type" value="general" required />
            <label for="complaint">Complaint</label>
            <input type="radio" id="complaint" name="type" value="complaint" required />
            <label for="support">Technical support</label>
            <input type="radio" id="tech_support" name="type" value="tech_support" required />
          </div>
        </fieldset>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="text_area" name="text_area"></textarea>
        </div>
        <div class="form-group">
          <input type="checkbox" name="consent" id="consent" required /><label for="consent"
            >I consent to being contacted by customer service team.</label
          >
        </div>
      </form>
    </main>
    <footer></footer>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
