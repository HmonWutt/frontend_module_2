<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-outer">
        <a href="/" class="logo-link" aria-label="Go to homepage"
          ><img src="assets/logo.png" alt="site logo" class="logo-image"
        /></a>
        <nav>
          <ul>
            <li><a href="index.html" class="nav-item">Home</a></li>
            <li><a href="contact.html" class="nav-item">Contact</a></li>
            <li><a href="post.html" class="nav-item">Posts</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="contact" id="contact">
        <h2>Contact us</h2>
        <form id="my-form" action="">
          <div class="form-group">
            <label for="firstname">First name</label>
            <input type="text" id="fname" name="first_name" required />
          </div>
          <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="text" id="lname" name="last_name" required />
          </div>
          <div class="form-group span-all">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <fieldset class="span-all">
            <legend>Message Type</legend>
            <div class="form-group">
              <label for="general"
                ><input type="radio" id="general" name="type" value="general" required />General
              </label>
              <label for="complaint">
                <input
                  type="radio"
                  id="complaint"
                  name="type"
                  value="complaint"
                  required
                />Complaint
              </label>
              <label for="support"
                ><input type="radio" id="tech_support" name="type" value="tech_support" required />
                Technical support</label
              >
            </div>
          </fieldset>
          <div class="form-group span-all">
            <label for="message">Message</label>
            <textarea id="text_area" name="text_area"></textarea>
          </div>
          <div class="form-group span-all">
            <label for="consent"
              ><input type="checkbox" name="consent" id="consent" required />I consent to being
              contacted by customer service team.</label
            >
          </div>
          <button class="span-all" id="form-button" type="submit">Submit</button>
        </form>
      </section>
    </main>
    <script src="all.js"></script>
    <script src="form.js"></script>
  </body>
</html>
